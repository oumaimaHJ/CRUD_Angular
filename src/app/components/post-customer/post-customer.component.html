<div class="container">
    <div class='form-container'>
      <h2 class="form-title">Post New Customer</h2>
      <form [formGroup]="postCustomerForm">
        <div class='form-group'>
          <label for="name">Name:</label>
          <input type="text" placeholder="Name" id='name' name='name' required formControlName="name">
        </div>
        <div class='form-group'>
          <label for="email">E-mail:</label>
          <input type="email" placeholder="E-mail" id="email"  name='email' required formControlName="email">
        </div>
        <div class='form-group'>
          <label for="phone">Phone:</label>
          <input type="tel" placeholder="Number Phone" id="phone" name='phone' required formControlName="phone">
        </div>
        <button type="submit" (click)="postCustomer()">Post</button>
       </form>
    </div>
</div>
